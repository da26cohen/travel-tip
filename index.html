<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body class="main-layout" onload="onInit()">
    <h1>TravelTip!</h1>
    <form class="search-container" onsubmit="onSearch(event)">
        <input type="search" id="searching"  placeholder="Enter location" class="input">
        <button type="submit">go</button>
        <button onclick=" OnPanToUserLoc()"  class="btn-add-marker">My location</button>
    </form>

    <div class="map" id="map" style="width: 100%; height: 400px;"></div>
    <div class="btns">
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    </div>

<div class="info-locations">
    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: 
        <pre class="locs"></pre>
    </p>
</div>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
